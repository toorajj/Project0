<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Tomagotchi!</title>
</head>

<body>

  <header>
    <h1>Age : 0 Hatch your egg to Start </h1>
    <div id="scoreboard">
      <span id="hunger">Hunger: </span>
      <span id="sleep">Sleepiness: </span>
      <span id="boredom">Boredom: </span>
    </div>
  </header>

  <section id="elements"></section>
  <div class="element"></div>
  <button id="wake">Hatch your egg!</button>

  <div id="tom" class="tomagotchi"></div>

  <button id="user" class="light">Lights</button>
  <button id="user" class="play">Play</button>
  <button id="user" class="feed">Feed</button>
  <audio id="startSound">
    <source src="./img/start.mp3" /></audio>
  <audio id="lightSound">
    <source src="./img/light.mp3" /></audio>
  <audio id="feed">
    <source src="./img/wormDrop.mp3" /></audio>
  <audio id="play">
    <source src="./img/play.mp3" /></audio>
  <audio id="noise">
    <source src="./img/clu.mp3" /></audio>
    <audio id="gameOver">
      <source src="./img/gameOver.mp3" /></audio>
</body>

</html>
